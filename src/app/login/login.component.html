<div class="login">
  <form class="form mat-elevation-z8">
    <h1>Help Desk - Dicas de um DEV</h1>
    <img src="assets/img/login-image.svg" alt="Login">

    <mat-form-field class="full-width">
      <mat-label>E-mail</mat-label>
      <input 
      [(ngModel)]="creds.email"
      name="email"
      [formControl]="email"
      required
      matInput 
      placeholder="Ex. fulano@mail.com">
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Senha</mat-label>
      <input 
      [(ngModel)]="creds.senha"
      name="senha"
      [formControl]="senha"
      required
      type="password" 
      matInput placeholder="Ex. 123">
    </mat-form-field>

    <button 
    (click)="login()" 
    [disabled]="!validaCampos()" 
    class="mat-elevation-z4" 
    mat-stroked-button 
    color="primary">Login</button>
    
  </form>
</div>

<div class="create">
  <h1>Chamados</h1>
  <button routerLink="create" class="mat-elevation-z8" mat-stroked-button color="primary">CRIAR NOVO
    CHAMADO</button>
</div>

<mat-form-field class="filter">
  <mat-label>Filtar</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Val" #input>
</mat-form-field>

<div class="mat-elevation-z8 container">

  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="titulo">
      <th mat-header-cell *matHeaderCellDef> Titulo </th>
      <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
    </ng-container>

    <ng-container matColumnDef="cliente">
      <th mat-header-cell *matHeaderCellDef> Cliente </th>
      <td mat-cell *matCellDef="let element"> {{element.cliente}} </td>
    </ng-container>

    <ng-container matColumnDef="dataAbertura">
      <th mat-header-cell *matHeaderCellDef> Data de Abertura </th>
      <td mat-cell *matCellDef="let element"> {{element.dataAbertura}} </td>
    </ng-container>

    <ng-container matColumnDef="prioridade">
      <th mat-header-cell *matHeaderCellDef> Prioridade </th>
      <td mat-cell *matCellDef="let element"> {{ prioridade(element.prioridade) }} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{ status(element.status) }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let element">
        <a routerLink="{{ element.id }}">
          <i id="view" class="material-icons">visibility</i>
        </a>
        <a routerLink="update/{{ element.id }}">
          <i id="edit" class="material-icons">edit</i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 2, 10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
</div>
